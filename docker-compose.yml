version: "3.3"

volumes:
  database-data: {}

networks:
  avengers-network: {}

services:
  
  database:
    image: postgres:13.2-alpine
    ports:
      - 54320:5432
    environment:
      - POSTGRES_PASSWORD=123456789
      - POSTGRES_USER=thehulk
      - POSTGRES_DB=transaction_runner
    restart: always
    volumes:
      - database-data:/var/lib/postgresql/data/
    networks:
      - avengers-network

  restapi:
    build: 
      context: .
      dockerfile: Dockerfile
      args: 
        PORT: 3000
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=CI
      - DB_PORT=${DB_PORT:-54320}
      - DB_HOST=database
    depends_on:
      - database
    ports:
      - '3000:3000'
    networks:
      - avengers-network
    
